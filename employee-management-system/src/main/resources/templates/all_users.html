<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: header-fragment"></head>


<body>

<div th:replace="fragments :: navigation_menu_fragment"></div>
<br><br>


<div class="container">

    <div th:if="${param.successfulDelete}">
        <div class="alert alert-success">User successfully deleted</div>
    </div>

    <div th:if="${param.errorDelete}">
        <div class="alert alert-success">No such User</div>
    </div>



    <h1>Employees Directory</h1>

    <br>

    <div class="container" style="font-family: 'Dosis', sans-serif; font-size: 20px;">
        <div class="row">
                <div th:each="emsResponse : ${emsResponseList}" class="col-md-3 card">
                    <a th:href="@{/{username} (username=${emsResponse.userResponse.username})}">
                    <img th:src="@{/images/PIX11.png}" class="card-img-top" alt="...">
                    <div class="card-body" style="text-align: center">
                        <h1 th:text="${emsResponse.userResponse.username}"></h1>
                        <div>
                            <span th:text="${emsResponse.userResponse.firstname.toUpperCase()}"></span>
                            <span th:text="${emsResponse.userResponse.lastname.toUpperCase()}"></span>
                            |
                            <span th:text="${emsResponse.userResponse.email}" style="color: blue;"></span>
                            <br>
                            <span th:text="${emsResponse.addressResponse.lane1}" style="color: indianred;"></span>

                            <span th:text="${emsResponse.addressResponse.lane2}" style="color: indianred;"></span>
                            <br>
                            <span th:text="${emsResponse.addressResponse.zip}" style="color: indianred;"></span>
                            |
                            <span th:text="${emsResponse.addressResponse.state}" style="color: indianred;"></span>

                        </div>
                    </div>
                    </a>
                </div>
        </div>
    </div>


</div>


<br>
<br>


<br><br>
<div th:replace="fragments :: footer_fragment"></div>

</body>
</html>
