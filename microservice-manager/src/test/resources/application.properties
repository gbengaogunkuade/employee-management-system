server.port=1111
spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.application.name=Ems-Service
server.servlet.context-path=/ems-app
eureka.client.service-url.defaultZone=http://localhost:5000/eureka/
eureka.instance.metadata-map.contextPath=/ems-app
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Ems-Service
info.app.description=This is an Employee Management System
info.app.version=1.0.0
spring.servlet.multipart.max-file-size = 205MB
spring.servlet.multipart.max-request-size = 205MB
